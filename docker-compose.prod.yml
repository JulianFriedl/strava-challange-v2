services:
  mongo:
    image: mongo:4.4-bionic
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - strava-challange-network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.prod.backend
    container_name: backend
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    networks:
      - strava-challange-network
    env_file:
      - ./.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod.frontend
    container_name: frontend
    ports:
      - "5000:5000"
    depends_on:
      - backend
    networks:
      - strava-challange-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/nginx/html:/var/lib/nginx/html:ro # Mount the ACME challenge directory
      - nginx_cache:/var/cache/nginx # Persistent caching volume
    depends_on:
      - frontend
      - backend
    networks:
      - strava-challange-network

networks:
  strava-challange-network:
    driver: bridge

volumes:
  mongo_data:
    external: true # for prod in order to make volume more persistent
  nginx_cache:
